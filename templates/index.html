<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전국 카페 서점 검색 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">전국 카페 서점 검색 시스템</h1>
            <p class="lead">지역명이나 서점명으로 검색할 수 있습니다.</p>
            <p>예시: '구로', '강남', '홍대' 또는 '서울', '부산' 등의 간단한 키워드로 검색해보세요.</p>
            <p class="text-muted small">(참고: '구로구', '강남구'와 같은 행정구역 전체 이름 대신 '구로', '강남'처럼 검색하시면 더 많은 결과를 보실 수 있습니다.)</p>
        </header>

        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="searchForm" class="d-flex">
                            <input type="text" id="keyword" class="form-control me-2" placeholder="검색어를 입력하세요">
                            <button type="submit" class="btn btn-primary">검색</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">검색 중...</span>
            </div>
            <p class="mt-2">검색 중입니다...</p>
        </div>

        <div id="errorContainer" class="alert alert-warning d-none" role="alert">
            <p id="errorMessage"></p>
            <div id="searchSuggestion" class="mt-2">
                <p id="suggestionMessage"></p>
                <ul id="suggestionExamples"></ul>
            </div>
        </div>

        <div id="resultsContainer" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>검색 결과 (<span id="resultCount">0</span>개)</h2>
                <a href="{{ url_for('exit_app') }}" class="btn btn-secondary">나가기</a>
            </div>
            
            <div id="resultsList" class="row"></div>
            
            <div class="card mt-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="h5 mb-0">AI 분석</h3>
                </div>
                <div class="card-body">
                    <div id="aiAnalysis" class="p-3"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>© 2023 전국 카페 서점 검색 시스템</p>
            <a href="https://github.com/yourusername/cafe-bookstore-search" target="_blank" class="text-decoration-none">GitHub</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
